<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulArtists = $('#ulArtists');

            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'api/artists',
                    dataType: 'json',
                    success: function (data) {
                        ulArtists.empty();
                        $.each(data, function (index, val) {
                            var fullName = val.FirstName + ' ' + val.LastName;
                            ulArtists.append('<li>' + fullName +'</li>'); 
                        });
                    }
                });
            });
            $('#btnClear').click(function () {
                ulArtists.empty();
            });
        }
        );
    </script>
</head>
<body>
    <input type="button" id="btn" value="Get All Artists" />
    <input type="button" id="btnClear" value="Clear" />
    <ul id="ulArtists">
        
    </ul>
</body>
</html>
